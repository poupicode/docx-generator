<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Rapport DOCX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            background: #4facfe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-display {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-input-display:hover {
            border-color: #4facfe;
            background: #f0f9ff;
        }
        
        .file-input-display.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .generate-section {
            grid-column: 1 / -1;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>G√©n√©rateur de Rapport DOCX</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>
                    <span class="icon">üìÑ</span>
                    Template Word
                </h2>
                <div class="file-input-wrapper">
                    <input type="file" id="docxTemplate" class="file-input" accept=".docx" />
                    <div class="file-input-display" id="templateDisplay">
                        <div>üìÅ Cliquez pour s√©lectionner un fichier .docx</div>
                        <small style="color: #718096; margin-top: 10px; display: block;">
                            Glissez-d√©posez votre template ici
                        </small>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>
                    <span class="icon">{ }</span>
                    Donn√©es JSON
                </h2>
                <textarea 
                    id="jsonData" 
                    class="textarea" 
                    placeholder="Collez ou modifiez vos donn√©es JSON ici..."
                ></textarea>
            </div>
            
            <div class="section generate-section">
                <h2 style="color: white; margin-bottom: 20px;">
                    <span class="icon">‚ö°</span>
                    G√©n√©ration
                </h2>
                <button id="generateBtn" class="generate-btn">
                    üöÄ G√©n√©rer le rapport
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>

</html>
